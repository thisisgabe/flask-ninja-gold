<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html table</title>
</head>

<body>
    <div class="container mt-4">
        <h1>Submitted Info</h1>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10 form-text">
                    {{form_data.name}}
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Dojo Location:</label>
            <div class="col-sm-10 form-text">
                {{form_data.location}}
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Favorite Language:</label>
            <div class="col-sm-10 form-text">
                {{form_data.language}}
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Comment:</label>
            <div class="col-sm-10 form-text">
                {{form_data.comment}}
            </div>
        </div>
        <a class="btn btn-info float-right" href="/">Go Back</a>
    </div>
</body>

</html>
